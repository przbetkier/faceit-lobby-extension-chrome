<!doctype html>
<html lang="en">
<head>
    <title>Faceit lobby extension</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">

    <script src="js/popup.js"></script>
</head>

<body>
<h2>Faceit Lobby Extension</h2>

<div class="container">
    <p>Makes map picking much easier!</p>
    <div class="row-item">
        <p>Extension enabled:</p>
        <label class="switch">
            <input id="tuscan-enabled" type="checkbox">
            <span class="slider round"/>
        </label>
    </div>
    <div class="row-item">
        <p>Expand stats by default:</p>
        <label class="switch">
            <input id="stats-expanded" type="checkbox">
            <span class="slider round"/>
        </label>
    </div>
    <div class="row-item">
        <p>Order maps by:</p>
        <select id="map-order-select">
            <option value="kd">K/D</option>
            <option value="count">Matches Played</option>
            <option value="winpercentage">Win %</option>
        </select>
    </div>

    <p>Powered by <a href="https://tuscan.pro" target="_blank">tuscan.pro </a><i class="fa fa-copyright"></i></p>

    <div class="didascalia">
        <p><span>Version: 0.1.0</span> <span><a href="https://github.com/przbetkier/faceit-lobby-extension-chrome"
                                                target="_blank">Source code</a></span></p>

    </div>
</div>
</body>
</html>
